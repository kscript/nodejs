<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人博客</title>
	<link rel="stylesheet" href="{~css}default.min.css">
	<link rel="stylesheet" href="{~css}style.css">
	<link rel="stylesheet" href="{~css}iconfont.css">
	<link rel="stylesheet" href="{~css}animate.min.css">
	<script src="{~js}jquery-1.7.2.min.js"></script>
	<style>
		.nav a{color: #fff;}
		.empty{
			color: #666;
		}
	</style>
</head>
<body class="yahei">
<div class="page">

	<div class="header">
		<div class="module">
			<div class="blog-title">
				我的博客{~id}
			</div>
			<div class="blog-note">
				用于nodejs 及 php 测试
			</div>
		</div>
	</div>
	<div>
	<!-- <node assign="html" key="test" type="each">
		<li>{~text}</li>
	</node> -->
	</div>
	
	{tpl:view/menu.html}

	<div class="main">
		<div class="module clear">
			<div class="lay-left left">
				<node key="article" type="empty"><div class="empty">
					暂无相关文章~
				</div></node>
				<node key="article" type="each"><div class="article {~cls}">
					<div class="hd">
						<div class="title"><a href="/index/article/{~id}">{~title}</a></div>
						<div class="info clear">
							<div class="poster left">作者：<span class="text">{~user}</span></div>
							<div class="time left">发布时间：<span class="text">{~time|datatime}</span></div>
							<div class="view left">阅读：<span class="text">{~view}</span></div>
							<div class="reply left">回复：<span class="text">{~reply}</span></div>
							<div class="tag right">{~tag|setTag|1,2,3}</div>
						</div>
					</div>
					<div class="bd clear">
						<div class="summary">
							{~note}
						</div>
						<a href="/index/article/{~id}"><div class="view-all right">阅读全文</div></a>
					</div>
				</div></node>
			</div>
			<div class="lay-right left">
				<div class="subs sub1">{tpl:./view/subs.html}</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
